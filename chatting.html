<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>settings Screen of Kokoa Clone</title>
</head>
<body class="body--chatting">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    
    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <div class="alt-screen-header__chevron"><a href='chat.html'><i class="fa-solid fa-chevron-left"></i></a></div>
        </div>
        <div class="alt-screen-header__column">
            <div class="alt-screen-header-alt__title">JWS</div>
        </div>
        <div class="alt-screen-header__column">
            <div class="alt-screen-header-alt__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>            
                <span><i class="fa-solid fa-list-ul fa-lg"></i></span>
            </div>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday,June 30, 2020
        </div>
        <div class="message-row">
            <img src="img\picture.jpg">
            <div class="message-row__content">
                <span class="message__author">JWS</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row  message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile"></i>
            <button> 
            <i class="fa-solid fa-arrow-up"></i>
            </button>   
        </div>
    </form>


    <div id="no-mobile">
        <span>your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/91ee6d20b6.js" crossorigin="anonymous">
    </script> <!-- script는 body의 가장 마지막에 meta 정보는 head에-->>
</body>
</html>
