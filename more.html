<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Screen of Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x">
                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <i class="fa-regular fa-comment fa-2x">
                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x">
                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link-note dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                </i></a>
            </li>
        </ul>
    </nav>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>            
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href='settings.html'><i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="dot"></span>   
            </span>

        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img\cocoatalk.JPG" class='user-component__avatar'/>
                <div class="user-component__text">
                    <h4 class="user-component__title">JangWooseok</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
            <div class="user-component__column user-component__column--chats">
                <i class="fa-brands fa-google"></i>
            </div>
        </div>
        <div class="content">
            <div class="content-row">
                <div class="content-item">
                    <i class="fa-regular fa-square-check"></i>
                    <span>Calender</span>
                </div>
                <div class="content-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Talk Drive</span>
                    <span class="more_content_dot"></span>
                </div>
                <div class="content-item">
                    <i class="fa-regular fa-face-grin-beam-sweat"></i>
                    <span>Emoticons</span>
                </div>
                <div class="content-item">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="content-row">
                <div class="content-item">
                    <i class="fa-brands fa-connectdevelop"></i>
                    <span>Account</span>
                </div>
                <div class="content-item">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>
        <div class="suggestions">
            <div class="suggestions__header">
                <span>Suggestions</span>
            </div>
            <div class="suggestions__row">
                <div class="suggestions_item">
                    <i class="fa-regular fa-square-check"></i>
                    <div>Kakao Story</div>
                </div>
                <div class="suggestions_item">
                    <i class="fa-regular fa-square-check"></i>
                    <div>Kakao Story</div>
                </div>
                <div class="suggestions_item">
                    <i class="fa-regular fa-square-check"></i>
                    <div>Kakao Story</div>
                </div>
            </div>
        </div>
    </main>

    <div id="no-mobile">
        <span>your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/91ee6d20b6.js" crossorigin="anonymous"></script> <!-- script는 body의 가장 마지막에 meta 정보는 head에-->>
</body>
</html>
